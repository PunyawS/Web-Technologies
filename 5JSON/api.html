<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User</title>
    <!-- https://randomuser.me/api/?results=10 -->
</head>

<body>

    <!-- <img src="https://randomuser.me/api/portraits/men/79.jpg"> -->
    <ul id="authors">

    </ul>

    <script>

        function createNode(element) {
            return document.createElement(element);
        }

        function append(parent, el) {
            return parent.appendChild(el);
        }

        const ul = document.getElementById('authors');
        const url = 'https://randomuser.me/api/?results=10';

        fetch(url)
            .then((res) => res.json())
            .then(function(data) { //รับข้อมูล
                console.log(data);
                let authors = data.results; //เข้าถึง .results
                return authors.map(function(author) { //map ข้อมูล
                    let li = createNode('li'); //สร้าง <li>
                    let img = createNode('img'); //สร้าง <img>
                    let span = createNode('span'); //สร้าง <span>

                    img.src = author.picture.medium
                    span.innerHTML = `${author.name.first} ${author.name.last}`; //ใส่เนื้อหาใน <span>
                    append(ul, li);
                    append(li, img);
                    append(li, span);

                })
            }).catch(function (error) {
                console.log(error);
            })
    </script>

</body>

</html>
