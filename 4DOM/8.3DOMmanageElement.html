<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manage Element</title>
</head>
    <script>
        function totalnumber(){
            let inputnumber1 = document.getElementById('number1')
            let number1 = inputnumber1.value
            let inputnumber2 = document.getElementById('number2')
            let number2 = inputnumber2.value
            // number 1 + number 2
            let total = parseInt(number1)+parseInt(number2)
            let ansnumber3 = document.getElementById('number3')
            ansnumber3.value = total
        }
    </script>
<body>
    <form>
        <input type="text" id="number1"> +
        <input type="text" id="number2"> =
        <input type="text" id="number3">
        <input type="button" id="addbutton" value="Go Go" onclick="totalnumber()">
    </form>
</body>
</html>
