<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
</head>
<body>
    <table border="1">
        <tr> 
            <th rowspan="2">Sex</th> <!--Column 1 -->
            <th colspan="2">Average</th> <!--Column 2 -->
            <th rowspan="2">Red eyes</th> <!--Column 3 -->
        </tr>
        <tr>
            <th>Height</th> <!--Column 2 row 2 -->
            <th>Weight</th> <!--Column 3 row 2 -->
        </tr>
        <tr>
            <td>Males</td> <!--Column 1 row 3 -->
            <td>1.9</td> <!--Column 2 row 3 -->
            <td>0.003</td> <!--Column 3 row 3 -->
            <td>40%</td> <!--Column 4 row 3 -->
        </tr>
        <tr>
            <td>Females</td> <!--Column 1 row 4 -->
            <td>1.7</td> <!--Column 2 row 4 -->
            <td>0.002</td> <!--Column 3 row 4 -->
            <td>43%</td> <!--Column 4 row 4 -->
        </tr>
    </table>
    
</body>
</html>
